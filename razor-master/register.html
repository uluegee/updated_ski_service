    <nav class="navbar navbar-expand-md fixed-top top-nav">

        <a class="navbar-brand" href="index.html"
          ><strong>JetStream Ski-Service</strong></a

          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon">
            <img src="img/icons/menu.png" alt="Menu" />
          </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="service.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Über uns</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="register.html">Registrieren</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bestellung.html">Service buchen</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Registration Section -->
    <section
      class="intro bg-overlay text-center d-flex align-items-center justify-content-center"
      style="
        background-image: url(img/skifahrerbild.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%;
        height: 100vh;
      "
    >
      <div
        class="card p-4 shadow-lg"
        style="width: 25rem; background-color: #fff"
      >
        <h2 class="text-center mb-4">Registrieren</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="username" class="form-label">Benutzername</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Benutzername"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Passwort"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm_password" class="form-label"
              >Passwort bestätigen</label
            >
            <input
              type="password"
              class="form-control"
              id="confirm_password"
              name="confirm_password"
              placeholder="Passwort bestätigen"
              required
            />
            <small id="password-error" class="text-danger" style="display: none"
              >Passwörter stimmen nicht überein.</small
            >
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Registrieren</button>
          </div>
          <div class="mt-3 text-center">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="window.location.href='login.html'"
            >
              Schon ein Konto? Login
            </button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="copy-footer py-3" style="background-color: #b57f38">
      <div class="container text-center text-light">
        <p>
          &copy; <a href="#" class="text-light">Ski-Service.com</a>. Alle Rechte
          vorbehalten.
          <a href="impressum.html" style="color: white">Impressum</a>
        </p>
        <p>
          Website erstellt von <strong>Lenny Brun</strong> und
          <strong>Ege Ulu</strong>.
        </p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"
      integrity="sha384-7/Sb0m3J3AOS9vUDlIAR+6U29Ka/ZRmLa8z5XtMrNnA5A6A3wPAvsP2HXYVyf1lN"
      crossorigin="anonymous"
    ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/registrierung.js"></script>

    <script>
      // Passwortvalidierung
      document
        .getElementById("register-form")
        .addEventListener("submit", function (e) {
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirm_password").value;

          if (password !== confirmPassword) {
            e.preventDefault();
            document.getElementById("password-error").style.display = "block";
          } else {
            document.getElementById("password-error").style.display = "none";
          }
        });
    </script>
  </body>
</html>
