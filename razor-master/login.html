    <!-- Login Section -->
    <section
      class="intro bg-overlay text-center d-flex align-items-center justify-content-center"
      style="
        background-image: url(img/skifahrerbild.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        width: 100%vw;
        height: 100vh;
      "
    >
      <div
        class="card p-4 shadow-lg"
        style="width: 22rem; background-color: #fff"
      >
        <h2 class="text-center mb-4">Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="username" class="form-label">Benutzername</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              placeholder="Benutzername"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Passwort</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Passwort"
              required
            />
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
          <div class="mt-3 text-center">
            <a href="register.html" class="btn btn-link"
              >Noch kein Konto? Registrieren</a
            >
          </div>
        </form>
      </div>
